<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance - ShopOnline</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script src="./session.js"></script>
    <script src="./maintenance.js"></script>
  </head>
  <body>
    <section class="dashboard-wrapper">
      <div class="nav-bar">
        <p onclick="redirectToHome()">ShopOnline</p>
        <div class="nav-links-container">
          <a href="./home.htm">Home</a>
          <a href="./listing.htm">Listing</a>
          <a href="./bidding.htm">Bidding</a>
          <a href="./maintenance.htm">Maintenance</a>
          <button class="logoutButton" onclick="logout()">Logout</button>
        </div>
      </div>

      <div style="padding: 20px">
        <p id="welcomeMessage">Welcome, Admin!</p>
        <p class="span-text">
          Please choose the action you would like to perform!
        </p>

        <div class="action-links-wrapper">
          <button
            type="button"
            class="action-links"
            onclick="processAuctionItems()"
          >
            Process Auction Items
          </button>
          <button type="button" class="action-links" onclick="generateReport()">
            Generate Report
          </button>
        </div>

        <div id="reportContainer" class="report-container"></div>
      </div>
    </section>
  </body>
</html>
